# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build CI

on:
 push:
    tags:
      - "v*.*.*"


jobs:
  build_on_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.10.0'
        cache: 'npm'
    - run: npm ci
    - run: npm run make
    - name: Upload Binaries
      uses: actions/upload-artifact@v4.4.3
      with:
        name: Win_Output
        path: out
   
  releases:
    needs: [build_on_windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: ./artifacts
      - name: Zip Binaries
        run: |
          zip -r windows_installer.zip ./artifacts/Win_Output/make/squirrel.windows/x64
          zip -r windows_portable.zip ./artifacts/Win_Output/animation-upload-server-win32-x64

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2.1.0
        with:
         token: ${{ secrets.RELEASE_TOKEN_TEST }}
         files: |
            ./windows_installer.zip
            ./windows_portable.zip
        
